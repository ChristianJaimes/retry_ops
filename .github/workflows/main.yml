on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Elige el entorno donde correrÃ¡n las pruebas

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10]  # Diferentes versiones de Python para probar

    steps:
    - name: ğŸ“¥ Check out the code
      uses: actions/checkout@v3  # Descarga el cÃ³digo de tu repo

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4  # Configura la versiÃ³n de Python
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip  # Actualiza pip
        pip install -r requirements.txt  # Instala dependencias del proyecto

    - name: âœ… Run pytest
      run: |
        pytest  # Ejecuta las pruebas con pytest
